<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition template="template/template.xhtml" 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		
		<p:panel header="Home:">
				
		<h:panelGrid columns="2" cellpadding="5" id="login">  
            <h:outputLabel for="username" value="Usuário:" />  
            <p:inputText value="" id="username" required="true" label="username" />  
              
            <h:outputLabel for="password" value="Senha:" />  
            <h:inputSecret value="" id="password" required="true" label="password" />  
              
            <f:facet name="footer">
                <p:commandButton id="loginButton" value="Login" />  
            </f:facet>  
        </h:panelGrid>  
				
		</p:panel>
	</ui:define>
	
</ui:composition>
