<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition template="template/template.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		
	<p:panel header="Lista de Pessoas:">
			<p:dataTable value="" paginator="true">
				
				<p:column headerText="Nome">
					<f:facet name="Nome"></f:facet>
				</p:column>
				
				<p:column headerText="Sexo">
					<f:facet name="sexo"></f:facet>
				</p:column>
				
				<p:column headerText="Telefone">
					<f:facet name="telefone"></f:facet>
				</p:column>
				
				<p:column headerText="Email">
					<f:facet name="email"></f:facet>
				</p:column>
				
				<p:column headerText="CPF">
					<f:facet name="cpf"></f:facet>
				</p:column>
				
				<p:column headerText="Data de nascimento">
					<f:facet name="dtNasc"></f:facet>
				</p:column>
				
				<p:column headerText="Alterar/Deletar"></p:column>
			
			</p:dataTable>
		</p:panel>
	</ui:define>

</ui:composition>
